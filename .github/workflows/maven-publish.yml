# separate terms of service, privacy policy, and support
# documentation.

name: Java CI with Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  depchecktest:
    runs-on: ubuntu-latest
    name: depecheck_test
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Build project with Maven
        run: mvn clean install
      - name: Depcheck
        uses: dependency-check/Dependency-Check_Action@main
        id: Depcheck
        with:
          project: 'Auth0SourceConnector'
          path: '.'
          format: 'HTML'
          out: 'reports' # this is the default, no need to specify unless you wish to override it
          args: >
            --failOnCVSS 7
            --enableRetired
      - name: Upload Test results
        uses: actions/upload-artifact@master
        with:
           name: Depcheck report
           path: ${{github.workspace}}/reports

  build:
    runs-on: ubuntu-latest
      - name: Build Maven inside Docker Container
        run: |
          branch=$(echo "${GITHUB_REF#refs/heads/}")
          timestamp=$(date '+%d-%m-%Y:%H:%M')
          docker run --rm \
          -v ${{ github.workspace }}:/workspace \
          -w /workspace \
          adoptopenjdk:11-jdk-hotspot \
          sh -c "mvn clean package && \
                cp target/my-project-fat.jar target/${branch}/${timestamp}/fat-jar && \
                cp target/my-project.jar target/${branch}/${timestamp}/jar"

      - name: Upload Fat JAR to GitHub Release
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: ./target/my-project-fat.jar
          asset_name: ${{ github.ref }}/fat-jar
          asset_content_type: application/java-archive

      - name: Upload JAR to GitHub Release
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: ./target/my-project.jar
          asset_name: ${{ github.ref }}/jar
          asset_content_type: application/java-archive
