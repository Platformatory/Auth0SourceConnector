# separate terms of service, privacy policy, and support
# documentation.

name: Java CI with Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Fetch Dependency Check
        run: |
          wget https://dl.bintray.com/jeremy-long/owasp/dependency-check-6.2.2-release.zip
          unzip dependency-check-6.2.2-release.zip
          ./dependency-check/bin/dependency-check.sh --project auth0-users-source-connector --scan ./pom.xml --format ALL --out ./dependency-check-report

      - name: Build Maven inside Docker Container
        run: |
          branch=$(echo "${GITHUB_REF#refs/heads/}")
          timestamp=$(date '+%d-%m-%Y:%H:%M')
          docker run --rm \
          -v ${{ github.workspace }}:/workspace \
          -w /workspace \
          adoptopenjdk:11-jdk-hotspot \
          sh -c "mvn clean package && \
                cp target/my-project-fat.jar target/${branch}/${timestamp}/fat-jar && \
                cp target/my-project.jar target/${branch}/${timestamp}/jar"

      - name: Upload Fat JAR to GitHub Release
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: ./target/my-project-fat.jar
          asset_name: ${{ github.ref }}/fat-jar
          asset_content_type: application/java-archive

      - name: Upload JAR to GitHub Release
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: ./target/my-project.jar
          asset_name: ${{ github.ref }}/jar
          asset_content_type: application/java-archive
